<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap & jquery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bg.css">
    <!--endbuild-->

    <!--build:js js/main.min.js -->
    <script src="js/lib.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--Content start-->

    <!-- Top Navbar-->
    <header>
        <nav class="navbar d-flex justify-content-between flex-nowrap border-bottom">
            <button class="text-only-button">
                (08)123 456 7890 | Store location
            </button>
            <span class="navbar-text">
                We are open with limited hours and staff.
            </span>
            <button class="text-only-button">
                Log In/Sign Up
            </button>
        </nav>
    </header>

    <!--Second Navbar-->
    <nav class="navbar d-flex justify-content-between flex-nowrap">
        <img src="./images/logo.svg" class="img-fluid .w-100" alt="...">
        <div class="nav">
            <div class="dropdown">
                <button class="btn text-only-button-bold dropdown-toggle border-0" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Home
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Click in shop</a>
                    <a class="dropdown-item" href="#">Click away</a>
                </div>
            </div>

            <button class="btn text-only-button-bold">
                Shop
            </button>

            <div class="dropdown">
                <button class="btn text-only-button-bold dropdown-toggle border-0" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Collection
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Sport</a>
                    <a class="dropdown-item" href="#">Casual</a>
                </div>
            </div>

            <button class="btn text-only-button-bold">
                Blog
            </button>

            <button class="btn text-only-button-bold">
                Contact Us
            </button>
        </div>
        <span class="navbar-text">
            <button class="btn"><i class="fa fa-search"></i></button>
            <button class="btn"><i class="fa fa-heart-o"></i></button>
            <button class="btn"><i class="fa fa-shopping-bag"></i><span class="badge badge-primary">0</span></button>
        </span>
    </nav>

    <!--Carousel container-->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 ">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/slide_01.jpg" class="img-fluid h-100 p-1" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/slide_02.jpg" class="img-fluid h-100" alt="...">
                        </div>
                    </div>
                    <a class="custom-carousel-control-prev" href="#carouselExampleControls" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="custom-carousel-control-next" href="#carouselExampleControls" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
                <img src="./images/img_banner_top_1.jpg" class="img-fluid h-50 p-1" alt="...">
                <img src="./images/img_banner_top_2.jpg" class="img-fluid h-50 p-1" alt="...">

            </div>
        </div>
    </div>
    <!--Content end-->

    <!-- Boostrap & jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
